<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <title>Tasks Dashboard</title>
</head>
<body>

<header class="main-header">
    <a href="./tasks-dashboard.html" class="main-header-logo"></a>
    <div class="main-header-wrapper">
        <label class="main-header-search-wrapper">
            <input type="search" class="main-header-search" placeholder="Search">
            <img src="/img/search-icon.svg" alt="Search Icon">
        </label>
        <div class="main-header-profile-wrapper">
            <div class="main-header-profile-credentials">
                <span class="main-header-profile-welcome">Welcome,</span>
                <span class="main-header-username">Sample User</span>
            </div>
            <img class="main-header-user-icon" src="/img/user-icon-with-background.svg" alt="User Icon">
            <div class="hidden-accordion-wrapper">
                <ul class="hidden-accordion">
                    <li class="hidden-accordion-item"><a href="./tasks-archive.html" class="hidden-accordion-item-link"><img
                            class="hidden-accordion-item-image" src="./img/archive-icon.svg" alt="User Icon">Archive</a>
                    </li>
                    <li class="hidden-accordion-item"><a href="./tasks-dashboard.html"
                                                         class="hidden-accordion-item-link"><img
                            class="hidden-accordion-item-image" src="./img/favourite-icon.svg" alt="Favourite Icon">My
                        tasks</a></li>
                    <li class="hidden-accordion-item"><a href="./login.html" class="hidden-accordion-item-link"><img
                            class="hidden-accordion-item-image" src="./img/log-out-icon.svg" alt="Log Out Icon">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<section class="tasks">
    <div class="container">
        <div class="tasks-caption">
            <h2 class="tasks-caption-title">Dashboard</h2>
            <div class="tasks-caption-actions">
                <form class="tasks-filter" action="" id="sort-tasks">
                    <label class="tasks-filter-label">Sort by</label>
                    <select class="tasks-filter-list" name="task-type" id="">
                        <option class="tasks-filter-item" value="deleted">Deleted</option>
                        <option class="tasks-filter-item" value="overdue">Overdue</option>
                        <option class="tasks-filter-item" value="today">Today</option>
                        <option class="tasks-filter-item" value="done">Done</option>
                    </select>
                </form>
                <form>
                    <button type="button" onclick="location.href='/addtask'" class="btn btn-dark btn-add-task">Add
                        task
                    </button>
                </form>
            </div>
        </div>

        <div id="tasksList" class="tasks-list" onclick="showTaskDetails(this)">
            <div th:each="task : ${tasks}" class="task">
                <h4 class="task-title" th:text="${task.taskName}"></h4>
                <p class="task-deadline">
                    Deadline to: <span class="task-deadline-date"
                                       th:text="${#dates.format(task.deadline, 'dd.MM.yyyy')}"></span>
                </p>
                <br>
                <p class="task-description" th:text="${task.taskText}"></p>
                <div class="task-icons">
                    <img class="task-icons-item" src="/img/bell.png" alt="bell">
                    <img class="task-icons-item" src="/img/trash-bin.png" alt="bell">
                </div>
                <a href="#" class="task-btn">Complete</a>
            </div>
        </div>
        <br>
        <div class="task-card-section" id="taskDetails">
            <h3 class="task-card-title" id="taskDetailTitle">Task 002</h3>
            <div class="task-card">
                <div class="task-card-left-col">
                    <div class="task-card-img _1"></div>
                    <div class="task-card-form">
                        <div class="task-card-form-row">
                            <label class="task-card-label">Deadline to:</label>
                            <input name="task-card-date" type="date" id="taskDetailDate" class="task-card-input">
                        </div>
                        <div class="task-card-form-row">
                            <label class="task-card-label">Name Task</label>
                            <input name="name-task" type="text" id="taskDetailName" class="task-card-input" placeholder="Task 002" disabled>
                        </div>
                    </div>
                    <div class="task-card-actions">
                        <a href="#" class="task-card-actions-item">
                            <img src="/img/arrow.png" alt="" class="task-card-actions-icon">
                            Share
                        </a>
                        <a href="#" class="task-card-actions-item">
                            <img src="/img/bell.png" alt="" class="task-card-actions-icon">
                            Add to important
                        </a>
                        <a href="#" class="task-card-actions-item">
                            <img src="/img/trash-bin.png" alt="" class="task-card-actions-icon">
                            Delete
                        </a>
                    </div>
                </div>
                <div class="task-card-right-col">
                    <h4 class="task-card-header">Task Description</h4>
                    <p class="task-card-text" id="taskDetailText">
                        <!-- Task təsviri burada göstəriləcək -->
                    </p>
                    <a href="#" class="btn btn-dark btn-task-card">Save</a>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Bütün taskları seçirik
        var tasks = document.querySelectorAll('.task');

        tasks.forEach(function (task) {
            // Hər bir taska click eventi əlavə edirik
            task.addEventListener('click', function () {
                // Təsdiqlənmiş taskın məlumatlarını göstər
                var taskTitle = task.querySelector('.task-title').innerText;
                var taskDeadline = task.querySelector('.task-deadline-date').innerText;
                var taskDescription = task.querySelector('.task-description').innerText;

                // Detalları göstərmək üçün funksiyanı çağırırıq
                showTaskDetails(taskTitle, taskDeadline, taskDescription);
            });
        });
    });

    function showTaskDetails(taskTitle, taskDeadline, taskDescription) {
        // Əvvəlcə bütün detalları gizlə
        var allDetails = document.querySelectorAll('.task-card-section');
        allDetails.forEach(function (detail) {
            detail.style.display = 'none';
        });

        // Sonra yalnız seçilmiş taskın detallarını göstər
        var selectedDetail = document.getElementById('taskDetails');
        selectedDetail.style.display = 'block';

        // HTML-in içində task məlumatlarını doldur
        var detailTitle = document.querySelector('.task-card-title');
        var detailDeadline = document.querySelector('input[name="task-card-date"]');
        var detailDescription = document.querySelector('.task-card-text');

        detailTitle.innerText = taskTitle;
        detailDeadline.value = taskDeadline;
        detailDescription.innerText = taskDescription;
    }
</script>
</body>
</html>
