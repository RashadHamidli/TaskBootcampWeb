<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <title>Sign-up page</title>
</head>
<body>
<div class="navbar-light">
    <div class="container">
        <a href="#" class="logo logo--dark">
        </a>
    </div>
</div>
<main class="start-content">
    <div class="container">
        <div class="start-content-row">
            <div class="start-content-welcome-img-b">
                <img src="/img/start-page-promo.png" class="start-content-welcome-img" alt="#">
            </div>
            <div class="start-content-welcome-text-b">
                <h1 class="welcome-title">Change password an account</h1>
                <p class="welcome-text">Change password your account, it takes less than a minute. If you already don't want change password an account <a href="login.html" class='text-link'>Login</a></p>

                <form action="/resetpassword" method="post" class="sign-up-form" id="sign-up-form">
                    <div class="text-input-container @@complete">
                            <span class="text-input-icon">
                                <span>
                                    <img src="/img/icons/password.png" alt="">
                                </span>
                            </span>
                        <input type="password" name="password" class="form-control @@complete" placeholder="Password" value="">
                    </div>
                    <div class="text-input-container @@complete">
                            <span class="text-input-icon">
                                <span>
                                    <img src="/img/icons/password.png" alt="">
                                </span>
                            </span>
                        <input type="password" name="confirmPassword" class="form-control @@complete" placeholder="Confirm password" value="">
                    </div>

                    <div class="button-container">
                        <button type="submit" class="btn btn-dark">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
