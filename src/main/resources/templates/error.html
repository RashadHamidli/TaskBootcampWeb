<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page" </title>
</head>
<body>

<h1>Error <span th:text="${status}"></span></h1>

<p>Status Code: <span th:text="${status}"></span></p>
<p>Error Name: <span th:text="${errorName}"></span></p>
<p>Error Message: <span th:text="${errorMessage}"></span></p>
<p>Log Message: <span th:text="${logMessage}"></span></p>
</body>
</html>
